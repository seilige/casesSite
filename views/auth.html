<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход | Регистрация</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="/static/auth.js" defer></script>
    <style>
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .auth-box {
            background: rgba(34, 34, 34, 0.9);
            padding: 40px;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            border-radius: 25px;
            overflow: hidden;
            background: #333;
        }
        
        .tab-button {
            flex: 1;
            padding: 15px;
            background: #333;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        
        .tab-button.active {
            background: #007bff;
        }
        
        .auth-form {
            display: none;
        }
        
        .auth-form.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #ddd;
            font-weight: bold;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #444;
            border-radius: 8px;
            background: #555;
            color: white;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #007bff;
        }
        
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .submit-btn:hover {
            background: #0056b3;
        }
        
        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        
        .message.success {
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;
            border: 1px solid #28a745;
        }
        
        .message.error {
            background: rgba(220, 53, 69, 0.2);
            color: #dc3545;
            border: 1px solid #dc3545;
        }
        
        .avatar-preview {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 10px auto;
            display: block;
            border: 3px solid #007bff;
        }

        .profile-menu {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .logout-btn:hover {
            background: #c82333;
        }

        .user-info {
            margin-right: 20px;
        }

        .balance {
            color: #ffc107;
            font-weight: bold;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    
    <div class="auth-container">
        <div class="auth-box">
            <h1>Добро пожаловать!</h1>
            
            <div class="auth-tabs">
                <button type="button" class="tab-button active" onclick="switchTab('login')">Вход</button>
                <button type="button" class="tab-button" onclick="switchTab('register')">Регистрация</button>
            </div>

            <form id="login-form" class="auth-form active">
                <div class="form-group">
                    <label for="login-username">Имя пользователя:</label>
                    <input type="text" id="login-username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="login-password">Пароль:</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                
                <button type="submit" class="submit-btn">Войти</button>
            </form>

            <!-- Форма регистрации -->
            <form id="register-form" class="auth-form">
            <!-- <form id="register-form" class="auth-form"> -->
            <form id="register-form" class="auth-form">
                <div class="form-group">
                    <label for="register-username">Имя пользователя:</label>
                    <input type="text" id="register-username" name="username" required minlength="3">
                </div>
                
                <div class="form-group">
                    <label for="register-password">Пароль:</label>
                    <input type="password" id="register-password" name="password" required minlength="4">
                </div>
                
                <div class="form-group">
                    <label for="register-avatar">Выберите аватар:</label>
                    <select id="register-avatar" name="avatar" onchange="updateAvatarPreview()">
                        <option value="/static/images/avatar1.jpg">Аватар 1</option>
                        <option value="/static/images/avatar2.jpg">Аватар 2</option>
                        <option value="/static/images/avatar3.jpg">Аватар 3</option>
                        <option value="/static/images/avatar4.jpg">Аватар 4</option>
                        <option value="/static/images/avatar5.jpg">Аватар 5</option>
                        <option value="/static/images/default_avatar.jpg" selected>Стандартный</option>
                    </select>
                    <img id="avatar-preview" class="avatar-preview" src="/static/images/default_avatar.jpg" alt="Предпросмотр аватара">
                </div>
                
                <button type="submit" class="submit-btn">Зарегистрироваться</button>
            </form>
            
            <div id="message" class="message" style="display: none;"></div>
        </div>
    </div>
</body>
</html>
